<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banner</title>
    <link rel="stylesheet" href="banner.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="banner">
        <!-- Banner Background với các hiệu ứng -->
        <div class="banner-background">
            <!-- Animated Circles -->
            <div class="animated-circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
            </div>

            <!-- Gradient Overlay -->
            <div class="gradient-overlay"></div>

            <!-- Animated Lines -->
            <div class="animated-lines">
                <div class="shimmer-line"></div>
            </div>

            <!-- Dot Pattern -->
            <div class="dot-pattern"></div>
        </div>

        <!-- Banner Content -->
        <div class="banner-content">
            <!-- Icon -->
            <div class="icon-container">
                <div class="icon-blur"></div>
                <div class="icon-wrapper">
                    <i class="fas fa-newspaper"></i>
                </div>
            </div>

            <!-- Title -->
            <div class="title-container">
                <h1>Tin Tức & Xu Hướng
                    <div class="title-underline">
                        <div class="underline-animation"></div>
                    </div>
                </h1>
            </div>

            <!-- Subtitle -->
            <p class="subtitle">Cập nhật những tin tức mới nhất về thời trang và xu hướng</p>
        </div>

        <!-- Wave Divider -->
        <div class="wave-divider">
            <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,0 C150,90 400,120 600,100 C800,80 1050,40 1200,100 L1200,120 L0,120 Z"></path>
            </svg>
        </div>
    </div>

    <!-- Breadcrumb -->
    <div class="breadcrumb-container">
        <div class="breadcrumb">
            <a href="#" class="breadcrumb-link">
                <i class="fas fa-home"></i>
                <span>Trang chủ</span>
            </a>
            <i class="fas fa-chevron-right separator"></i>
            <span class="current">Tin tức</span>
        </div>
    </div>
</body>
</html>
