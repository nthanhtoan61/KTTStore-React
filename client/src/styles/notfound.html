<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="NotFound.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-900 flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 relative overflow-hidden">
        <!-- Background Glitch Effect -->
        <div class="absolute inset-0 bg-grid-gray-900/30 bg-[size:50px_50px] animate-grid-fade opacity-20"></div>
        
        <!-- Random Floating Error Icons -->
        <div class="absolute inset-0 overflow-hidden" id="floating-icons">
            <!-- Icons will be generated by JavaScript -->
        </div>

        <div class="max-w-md w-full text-center relative">
            <!-- Error Code -->
            <div class="mb-8 relative">
                <div class="glitch-text text-9xl font-bold text-red-500 relative">
                    <span class="absolute top-0 left-0 -translate-x-[2px] translate-y-[2px] text-blue-500 opacity-70 animate-glitch-1">404</span>
                    404
                    <span class="absolute top-0 left-0 translate-x-[2px] -translate-y-[2px] text-red-500 opacity-70 animate-glitch-2">404</span>
                </div>
            </div>

            <!-- Error Message -->
            <div class="space-y-4 mb-12">
                <h1 class="text-4xl font-bold text-white mb-4 animate-pulse">
                    SYSTEM_CRASH_DETECTED
                </h1>
                <div class="text-lg text-gray-400 font-mono space-y-2">
                    <p class="animate-typing overflow-hidden whitespace-nowrap">
                        ERROR: PAGE_NOT_FOUND
                    </p>
                    <p class="animate-typing-2 overflow-hidden whitespace-nowrap">
                        MEMORY_REFERENCE_0x000000
                    </p>
                    <p class="animate-typing-3 overflow-hidden whitespace-nowrap">
                        ATTEMPTING_SYSTEM_RECOVERY...
                    </p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 relative">
                <a href="/"
                   class="group flex items-center justify-center px-6 py-3 w-full sm:w-auto bg-red-500 hover:bg-red-600 text-white font-mono rounded transition-all hover:scale-105 hover:shadow-lg hover:shadow-red-500/50">
                    <i class="fas fa-home mr-2 animate-bounce"></i>
                    <span class="group-hover:animate-pulse">RETURN_HOME</span>
                </a>
                <button onclick="window.history.back()"
                        class="group flex items-center justify-center px-6 py-3 w-full sm:w-auto bg-gray-800 hover:bg-gray-700 text-white font-mono rounded border border-gray-700 transition-all hover:scale-105">
                    <i class="fas fa-arrow-left mr-2 group-hover:animate-bounce"></i>
                    <span class="group-hover:animate-pulse">GO_BACK</span>
                </button>
            </div>

            <!-- Support Link -->
            <div class="mt-12 text-sm text-gray-500 font-mono">
                <span class="animate-pulse">[</span> Report this error:{' '}
                <a href="/support/contact" 
                   class="text-red-500 hover:text-red-400 underline decoration-dashed underline-offset-4">
                    CONTACT_SUPPORT
                </a>
                <span class="animate-pulse"> ]</span>
            </div>
        </div>
    </div>

    <!-- JavaScript for generating floating icons -->
    <script>
        // Thêm class glitch animation khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            const text = document.querySelector('.glitch-text');
            if (text) {
                text.classList.add('animate-glitch');
            }

            // Tạo các icon nổi ngẫu nhiên
            const floatingContainer = document.getElementById('floating-icons');
            for (let i = 0; i < 20; i++) {
                const icon = document.createElement('div');
                icon.className = 'floating-error';
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.animation = `float ${5 + Math.random() * 5}s linear infinite`;
                icon.style.fontSize = `${20 + Math.random() * 30}px`;
                
                const iconElement = document.createElement('i');
                iconElement.className = i % 2 === 0 ? 'fas fa-bug' : 'fas fa-exclamation-triangle';
                icon.appendChild(iconElement);
                
                floatingContainer.appendChild(icon);
            }
        });
    </script>
</body>
</html>
